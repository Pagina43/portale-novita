    async function caricaComuni() {
      const provincia = document.getElementById('input-provincia').value;
      const selectComune = document.getElementById('input-comune');
      const selectScuola = document.getElementById('input-scuola');

      if (!provincia) {

        selectScuola.disabled = true;
        selectScuola.innerHTML = '<option value="">Prima seleziona il comune</option>';

      try {

          .from('istituti')
          .select('comune')
          .eq('provincia', provincia)
          .order('comune');

      } catch (error) {
        console.error('‚ùå Errore caricamento comuni:', error);
      }
    }

    function popolaSelectDiscipline() {

    function renderDiscipline() {
      const container = document.getElementById('discipline-list');
      const discipline = DISCIPLINE[gradoAttivo];
      
      // Conta libri per disciplina
      const conteggi = {};
      tuttiLibri
        .filter(l => l.grado === gradoAttivo)
        .forEach(l => {
          const disc = normalizzaDisciplina(l.disciplina);
          conteggi[disc] = (conteggi[disc] || 0) + 1;
        });

      // "Tutte" option
      const totale = Object.values(conteggi).reduce((a, b) => a + b, 0);
      
      let html = `
        <div class="disciplina-item ${!disciplinaAttiva ? 'active' : ''}" onclick="filtraDisciplina(null)">
          <span>üìö Tutte le discipline</span>
          <span class="count">${totale}</span>
        </div>
      `;

      // Singole discipline
      discipline.forEach(d => {
        const count = conteggi[d.id] || 0;
        if (count > 0) {
          html += `
            <div class="disciplina-item ${disciplinaAttiva === d.id ? 'active' : ''}" onclick="filtraDisciplina('${d.id}')">
              <span>${d.icon} ${d.nome}</span>
              <span class="count">${count}</span>
            </div>
          `;
        }
      });

      container.innerHTML = html;
    }

          ${tipo === 'success' ? '‚úÖ' : tipo === 'error' ? '‚ùå' : '‚ÑπÔ∏è'}
        </div>

      document.body.appendChild(toast);
      
      setTimeout(() => toast.classList.add('show'), 100);

    async function inviaRichiesta(event) {
      event.preventDefault();

      const nome = document.getElementById('input-nome').value.trim();
      const cognome = document.getElementById('input-cognome').value.trim();
      const email = document.getElementById('input-email').value.trim();
      const provincia = document.getElementById('input-provincia').value;
      const comune = document.getElementById('input-comune').value;
      const scuolaId = document.getElementById('input-scuola').value;
      const disciplina = document.getElementById('input-disciplina').value;
      const note = document.getElementById('input-note').value.trim();

      if (!libroSelezionato) {
        mostraToast('Errore: nessun libro selezionato', 'error');
        return;
      }

      // Ottieni dati scuola
      const scuolaOption = document.querySelector(`#input-scuola option[value="${scuolaId}"]`);
      const codiceScuola = scuolaOption?.getAttribute('data-codice');
      const agenteAssegnato = scuolaOption?.getAttribute('data-agente');
      const scuolaNome = scuolaOption?.textContent;

      const submitBtn = event.target.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;
      submitBtn.disabled = true;
      submitBtn.textContent = '‚è≥ Invio in corso...';

      try {
        console.log('üì§ Invio richiesta:', { nome, cognome, email, scuolaNome, isbn: libroSelezionato.isbn });

        // 1. Salva richiesta
        const { data: richiesta, error: errorRichiesta } = await window.supabase
          .from('richieste_sito')
          .insert({
            nome,
            cognome,
            email,
            scuola_nome: scuolaNome,
            provincia,
            comune,
            disciplina,
            isbn: libroSelezionato.isbn,
            titolo: libroSelezionato.titolo,
            editore: libroSelezionato.editore,
            note,
            codice_scuola: codiceScuola,
            agente_assegnato: agenteAssegnato,
            stato: 'nuova',
            fonte: 'portale_pubblico'
          })
          .select()
          .single();

        if (errorRichiesta) throw errorRichiesta;

        console.log('‚úÖ Richiesta salvata:', richiesta.id);

        // 2. Trova o crea docente
        let docenteId;
        
        const { data: docenteEsistente } = await window.supabase
          .from('docenti')
          .select('id')
          .eq('email', email)
          .eq('istituto_codice', codiceScuola)
          .maybeSingle();

        if (docenteEsistente) {
          docenteId = docenteEsistente.id;
          console.log('‚úÖ Docente esistente trovato:', docenteId);
        } else {
          // Crea nuovo docente
          const { data: nuovoDocente, error: errorDocente } = await window.supabase
            .from('docenti')
            .insert({
              nome,
              cognome,
              email,
              istituto_codice: codiceScuola,
              disciplina1: disciplina,
              provincia,
              comune
            })
            .select()
            .single();

          if (errorDocente) {
            console.warn('‚ö†Ô∏è Errore creazione docente:', errorDocente);
            // Continua comunque
          } else {
            docenteId = nuovoDocente.id;
            console.log('‚úÖ Nuovo docente creato:', docenteId);
          }
        }

        // 3. Genera token personale
        let tokenPersonale = null;
        
        if (docenteId) {
          const { data: tokenData, error: errorToken } = await window.supabase
            .from('docenti_tokens')
            .insert({
              docente_id: docenteId,
              expires_at: new Date(Date.now() + 90 * 24 * 60 * 60 * 1000).toISOString() // 90 giorni
            })
            .select()
            .single();

          if (errorToken) {
            console.warn('‚ö†Ô∏è Errore generazione token:', errorToken);
          } else {
            tokenPersonale = tokenData.token;
            console.log('‚úÖ Token generato:', tokenPersonale.substring(0, 10) + '...');
          }

          // Aggiorna richiesta con docente_id
          await window.supabase
            .from('richieste_sito')
            .update({ docente_id: docenteId })
            .eq('id', richiesta.id);
            
          console.log('‚úÖ Richiesta aggiornata con docente_id:', docenteId);
        }

        // 4. Chiudi modal
        chiudiModalRichiesta();

        // 5. Mostra successo
        const baseUrl = window.location.origin;
        const linkPortale = tokenPersonale ? 
          `${baseUrl}/portale-docente.html?token=${tokenPersonale}` : null;

        let messaggioSuccesso = `‚úÖ RICHIESTA INVIATA CON SUCCESSO!\n\n` +
          `Gentile Prof. ${cognome},\n\n` +
          `La sua richiesta del saggio "${libroSelezionato.titolo}" √® stata registrata.\n\n`;

        if (linkPortale) {
          messaggioSuccesso += `üìß Le abbiamo inviato una email all'indirizzo:\n${email}\n\n` +
            `con il link personale per seguire lo stato della richiesta.\n\n` +
            `üîó Pu√≤ anche accedere direttamente da qui:\n${linkPortale}\n\n` +
            `(Copi questo link per accedere al portale in qualsiasi momento)\n\n`;
        } else {
          messaggioSuccesso += `üìß Ricever√† una email di conferma all'indirizzo:\n${email}\n\n`;
        }

        messaggioSuccesso += `Il nostro agente ${agenteAssegnato || 'vi'} contatter√† a breve per la consegna.\n\n` +
          `Grazie per aver scelto Pagina43!`;

        alert(messaggioSuccesso);
        mostraToast('Richiesta inviata! Controlla la tua email.', 'success');

        console.log('üéâ Processo completato con successo!');

      } catch (error) {
        console.error('‚ùå Errore invio richiesta:', error);
        mostraToast('Errore durante l\'invio: ' + error.message, 'error');
        alert('‚ùå Si √® verificato un errore durante l\'invio della richiesta.\n\n' +
              'Dettagli: ' + error.message + '\n\n' +
              'Riprova pi√π tardi o contattaci al numero 010 2369348');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
      }
    }

    // Esporta funzioni globali
    window.switchGrado = switchGrado;
    window.filtraDisciplina = filtraDisciplina;
    window.mostraDettaglio = mostraDettaglio;
    window.chiudiModal = chiudiModal;
    window.apriRichiesta = apriRichiesta;

    window.caricaScuole = caricaScuole;
    window.inviaRichiesta = inviaRichiesta;

    console.log('‚úÖ Portale Pubblico Novit√† inizializzato!');
  </script>
