    async function caricaProvince() {
      try {
        const { data, error } = await window.supabase

          .select('provincia')
          .order('provincia');

        if (error) throw error;

    async function caricaComuni() {
      const provincia = document.getElementById('input-provincia').value;
      const selectComune = document.getElementById('input-comune');
      const selectScuola = document.getElementById('input-scuola');

      if (!provincia) {
        selectComune.disabled = true;
        selectScuola.disabled = true;
        return;
      }

      try {
        const { data, error } = await window.supabase
          .from('istituti')
          .select('comune')
          .eq('provincia', provincia)
          .order('comune');

        if (error) throw error;

        const comuniUnici = [...new Set(data.map(i => i.comune))];
        const comuni = comuniUnici.filter(c => c).sort();

        selectComune.disabled = false;
        selectComune.innerHTML = '<option value="">Seleziona comune</option>' +
          comuni.map(c => `<option value="${c}">${c}</option>`).join('');

        selectScuola.disabled = true;
        selectScuola.innerHTML = '<option value="">Prima seleziona il comune</option>';

      } catch (error) {
        console.error('‚ùå Errore comuni:', error);
      }
    }

    async function caricaScuole() {
      const provincia = document.getElementById('input-provincia').value;
      const comune = document.getElementById('input-comune').value;
      const selectScuola = document.getElementById('input-scuola');

      if (!provincia || !comune) {
        selectScuola.disabled = true;
        return;
      }

      try {
        const mapProvince = {
          'ALESSANDRIA': 'AL',
          'GENOVA': 'GE', 
          'SAVONA': 'SV',
          'LA SPEZIA': 'SP',
          'IMPERIA': 'IM'
        };
        
        const siglaProvincia = mapProvince[provincia] || provincia;

        const { data, error } = await window.supabase
          .from('istituti')
          .select('id, nome, codice, agente')
          .eq('provincia', siglaProvincia)
          .eq('comune', comune)
          .order('nome');

        if (error) throw error;

        scuole = data || [];

        selectScuola.disabled = false;
        selectScuola.innerHTML = '<option value="">Seleziona scuola</option>' +
          scuole.map(s => 
            `<option value="${s.id}" data-codice="${s.codice}" data-agente="${s.agente || ''}">${s.nome}</option>`
          ).join('');

      } catch (error) {
        console.error('‚ùå Errore scuole:', error);
      }
    }

    function popolaSelectDiscipline() {
      const selectDisciplina = document.getElementById('input-disciplina');
      const discipline = DISCIPLINE[gradoAttivo];
      
      selectDisciplina.innerHTML = '<option value="">Seleziona disciplina</option>' +
        discipline.map(d => `<option value="${d.nome}">${d.icon} ${d.nome}</option>`).join('');
    }

    function renderDiscipline() {
      const container = document.getElementById('discipline-list');
      const discipline = DISCIPLINE[gradoAttivo];
      
      const conteggi = {};
      tuttiLibri
        .filter(l => l.grado === gradoAttivo)
        .forEach(l => {
          const disc = normalizzaDisciplina(l.disciplina);
          conteggi[disc] = (conteggi[disc] || 0) + 1;
        });

      const totale = Object.values(conteggi).reduce((a, b) => a + b, 0);
      
      let html = `
        <div class="disciplina-item ${!disciplinaAttiva ? 'active' : ''}" onclick="filtraDisciplina(null)">
          <span>üìö Tutte le discipline</span>
          <span class="count">${totale}</span>
        </div>
      `;

      discipline.forEach(d => {
        const count = conteggi[d.id] || 0;
        if (count > 0) {
          html += `
            <div class="disciplina-item ${disciplinaAttiva === d.id ? 'active' : ''}" onclick="filtraDisciplina('${d.id}')">
              <span>${d.icon} ${d.nome}</span>
              <span class="count">${count}</span>
            </div>
          `;
        }
      });

      container.innerHTML = html;
    }

    function renderLibri() {
      const container = document.getElementById('libri-container');
      
      let libriFiltrati = tuttiLibri.filter(l => l.grado === gradoAttivo);
      
      if (disciplinaAttiva) {
        libriFiltrati = libriFiltrati.filter(l => 
          normalizzaDisciplina(l.disciplina) === disciplinaAttiva
        );
      }

      if (libriFiltrati.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üìö</div>
            <h3>Nessuna novit√† disponibile</h3>
            <p>Al momento non ci sono libri in questa categoria.</p>
          </div>
        `;
        return;
      }

      const html = `
        <div class="libri-grid">
          ${libriFiltrati.map(libro => renderCardLibro(libro)).join('')}
        </div>
      `;

      container.innerHTML = html;
    }

    function renderCardLibro(libro) {
      // ‚¨áÔ∏è MODIFICATO: Controlla se ci sono materiali collegati
      const materialiCollegati = tuttiMateriali.filter(m => m.libro_collegato_isbn === libro.isbn);
      const hasMateriali = materialiCollegati.length > 0;
      
      return `
        <div class="libro-card">
          <div class="libro-copertina">
            ${libro.copertina_url ? 
              `<img src="${libro.copertina_url}" alt="${libro.titolo}">` :
              'üìï'
            }
          </div>
          <div class="libro-info">
            <div class="libro-titolo">${libro.titolo}</div>
            <div class="libro-editore">${libro.editore}</div>
            
            <div class="libro-badges">
              <span class="badge badge-grado">
                ${libro.grado === 'ss1' ? 'Sec. I Grado' : 'Sec. II Grado'}
              </span>
              <span class="badge badge-disciplina">${libro.disciplina}</span>
            </div>

            ${libro.descrizione ? `
              <p style="color: #666; font-size: 0.9rem; line-height: 1.4; margin-bottom: 1rem;">
                ${libro.descrizione.substring(0, 120)}${libro.descrizione.length > 120 ? '...' : ''}
              </p>
            ` : ''}

            <div class="libro-actions">
              ${hasMateriali ? `
                <button class="btn btn-outline" onclick="mostraDettaglio('${libro.isbn}')" style="font-size: 0.9rem;">
                  üì¶ Materiali
                </button>
              ` : ''}
              <button class="btn btn-primary" onclick="apriRichiesta('${libro.isbn}')">
                üìù Richiedi
              </button>
            </div>
          </div>
        </div>
      `;
    }

    function normalizzaDisciplina(disciplina) {
      const map = {
        'italiano': 'italiano',
        'matematica': 'matematica',
        'storia': 'storia',
        'geografia': 'geografia',
        'filosofia': 'filosofia',
        'fisica': 'fisica',
        'chimica': 'chimica',
        'scienze': 'scienze',
        'inglese': 'inglese',
        'francese': 'francese',
        'spagnolo': 'spagnolo',
        'latino': 'latino',
        'greco': 'greco',
        'arte': 'arte',
        'musica': 'musica',
        'tecnologia': 'tecnologia',
        'educazione fisica': 'ed_fisica',
        'economia': 'economia',
        'diritto': 'diritto',
        'informatica': 'informatica',
        'religione': 'religione'
      };
      
      const disc = (disciplina || '').toLowerCase().trim();
      return map[disc] || disc;
    }

    function mostraToast(messaggio, tipo = 'info') {
      const toast = document.createElement('div');
      toast.className = `toast toast-${tipo}`;
      toast.innerHTML = `
        <div style="font-size: 1.5rem;">
          ${tipo === 'success' ? '‚úÖ' : '‚ùå'}
        </div>
        <div>${messaggio}</div>
      `;
      
      document.body.appendChild(toast);
      setTimeout(() => toast.classList.add('show'), 100);
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 300);
      }, 4000);
    }

    function mostraErrore(messaggio) {
      document.getElementById('libri-container').innerHTML = `
        <div class="empty-state">
          <div class="empty-icon">‚ùå</div>
          <h3>Errore</h3>
          <p>${messaggio}</p>
          <button class="btn btn-primary" onclick="location.reload()">üîÑ Ricarica</button>
        </div>
      `;
    }

    function switchGrado(grado) {
      gradoAttivo = grado;
      disciplinaAttiva = null;
      
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      event.target.classList.add('active');
      
      renderDiscipline();
      renderLibri();
      popolaSelectDiscipline();
    }

    function filtraDisciplina(disciplina) {
      disciplinaAttiva = disciplina;
      renderDiscipline();
      renderLibri();
    }

    // ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è FUNZIONE MODIFICATA ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è
    function mostraDettaglio(isbn) {
      const libro = tuttiLibri.find(l => l.isbn === isbn);
      if (!libro) return;

      libroSelezionato = libro;

      document.getElementById('modal-titolo').textContent = libro.titolo;
      document.getElementById('modal-editore').textContent = libro.editore;

      let bodyHtml = '';

      // Descrizione
      if (libro.descrizione) {
        bodyHtml += `
          <div class="modal-section">
            <h3>üìù Descrizione</h3>
            <p style="line-height: 1.6; color: #2c3e50;">${libro.descrizione}</p>
          </div>
        `;
      }

      // Video YouTube
      if (libro.video_youtube) {
        const videoId = libro.video_youtube.includes('youtube.com') || libro.video_youtube.includes('youtu.be') 
          ? libro.video_youtube.split('/').pop().split('?')[0].split('&')[0]
          : libro.video_youtube;
        
        bodyHtml += `
          <div class="modal-section">
            <h3>üé• Video Presentazione</h3>
            <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 12px; margin-bottom: 1rem;">
              <iframe 
                style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" 
                src="https://www.youtube.com/embed/${videoId}" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
              </iframe>
            </div>
          </div>
        `;
      }

      // Link Hub Scuola / Versione Digitale
      if (libro.url_hub_scuola) {
        bodyHtml += `
          <div class="modal-section">
            <a href="${libro.url_hub_scuola}" target="_blank" class="btn btn-primary" style="width: 100%; display: block; text-decoration: none; background: linear-gradient(135deg, #0066cc, #004499); padding: 1.5rem; font-size: 1.1rem;">
              üíª SFOGLIA LA VERSIONE DIGITALE
            </a>
            <p style="text-align: center; color: #666; font-size: 0.9rem; margin-top: 0.5rem;">
              Accedi gratuitamente al libro digitale su HUB Scuola
            </p>
          </div>
        `;
      }

      // ‚¨áÔ∏è MATERIALI DAL DATABASE ‚¨áÔ∏è
      const materialiCollegati = tuttiMateriali.filter(m => m.libro_collegato_isbn === isbn);
      
      if (materialiCollegati.length > 0) {
        const iconeMateriali = {
          'pdf': 'üìÑ',
          'ppt': 'üìä',
          'pptx': 'üìä',
          'video': 'üé•',
          'audio': 'üéµ',
          'excel': 'üìó',
          'word': 'üìò'
        };

        bodyHtml += `
          <div class="modal-section">
            <h3>üì¶ Materiali Didattici</h3>
            <div class="materiali-list">
              ${materialiCollegati.map(mat => `
                <a href="${mat.url_download}" target="_blank" class="materiale-item">
                  <div class="materiale-icon">${iconeMateriali[mat.tipo] || 'üìé'}</div>
                  <div class="materiale-info">
                    <div class="materiale-nome">${mat.titolo}</div>
                    ${mat.descrizione ? `<div class="materiale-desc">${mat.descrizione}</div>` : ''}
                  </div>
                  <div>‚Üí</div>
                </a>
              `).join('')}
            </div>
          </div>
        `;
      }
      // ‚¨ÜÔ∏è FINE MATERIALI DAL DATABASE ‚¨ÜÔ∏è

      // Bottone richiesta
      bodyHtml += `
        <div class="modal-section">
          <button class="btn btn-primary" onclick="chiudiModal(); apriRichiesta('${libro.isbn}');" style="width: 100%;">
            üìù Richiedi questo Saggio Gratuito
          </button>
        </div>
      `;

      document.getElementById('modal-body-content').innerHTML = bodyHtml;
      document.getElementById('modal-dettaglio').classList.add('active');
    }
    // ‚¨ÜÔ∏è‚¨ÜÔ∏è‚¨ÜÔ∏è FINE FUNZIONE MODIFICATA ‚¨ÜÔ∏è‚¨ÜÔ∏è‚¨ÜÔ∏è

    function chiudiModal() {
      document.getElementById('modal-dettaglio').classList.remove('active');
    }

    function apriRichiesta(isbn) {
      const libro = tuttiLibri.find(l => l.isbn === isbn);
      if (!libro) return;

      libroSelezionato = libro;

      document.getElementById('libro-selezionato-info').innerHTML = `
        <h4 style="margin: 0 0 0.5rem 0;">üìï ${libro.titolo}</h4>
        <p style="margin: 0; color: #666;">
          ${libro.editore} ‚Ä¢ ISBN: ${libro.isbn}<br>
          ${libro.grado === 'ss1' ? 'Secondaria I Grado' : 'Secondaria II Grado'} ‚Ä¢ ${libro.disciplina}
        </p>
      `;

      document.getElementById('form-richiesta').reset();
      document.getElementById('input-comune').disabled = true;
      document.getElementById('input-scuola').disabled = true;

      document.getElementById('modal-richiesta').classList.add('active');
    }

    function chiudiModalRichiesta() {
      document.getElementById('modal-richiesta').classList.remove('active');
    }

    async function inviaRichiesta(event) {
      event.preventDefault();

      const nome = document.getElementById('input-nome').value.trim();
      const cognome = document.getElementById('input-cognome').value.trim();
      const email = document.getElementById('input-email').value.trim();
      const provincia = document.getElementById('input-provincia').value;
      const comune = document.getElementById('input-comune').value;
      const scuolaId = document.getElementById('input-scuola').value;
      const disciplina = document.getElementById('input-disciplina').value;
      const note = document.getElementById('input-note').value.trim();

      if (!libroSelezionato) {
        mostraToast('Errore: nessun libro selezionato', 'error');
        return;
      }

      const scuolaOption = document.querySelector(`#input-scuola option[value="${scuolaId}"]`);
      const codiceScuola = scuolaOption?.getAttribute('data-codice');
      const agenteAssegnato = scuolaOption?.getAttribute('data-agente');
      const scuolaNome = scuolaOption?.textContent;

      const submitBtn = event.target.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;
      submitBtn.disabled = true;
      submitBtn.textContent = '‚è≥ Invio in corso...';

      try {
        const { data: richiesta, error: errorRichiesta } = await window.supabase
          .from('richieste_sito')
          .insert({
            nome,
            cognome,
            email,
            scuola_nome: scuolaNome,
            provincia,
            comune,
            disciplina,
            isbn: libroSelezionato.isbn,
            titolo: libroSelezionato.titolo,
            editore: libroSelezionato.editore,
            note,
            codice_scuola: codiceScuola,
            agente_assegnato: agenteAssegnato,
            stato: 'nuova',
            fonte: 'portale_pubblico'
          })
          .select()
          .single();

        if (errorRichiesta) throw errorRichiesta;

        chiudiModalRichiesta();
        
        alert(`‚úÖ RICHIESTA INVIATA!\n\nGentile Prof. ${cognome},\n\nLa sua richiesta del saggio "${libroSelezionato.titolo}" √® stata registrata.\n\nRicever√† una email all'indirizzo:\n${email}\n\nIl nostro agente la contatter√† a breve.\n\nGrazie!`);
        
        mostraToast('Richiesta inviata con successo!', 'success');

      } catch (error) {
        console.error('‚ùå Errore:', error);
        mostraToast('Errore durante l\'invio: ' + error.message, 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
      }
    }

    window.switchGrado = switchGrado;
    window.filtraDisciplina = filtraDisciplina;
    window.mostraDettaglio = mostraDettaglio;
    window.chiudiModal = chiudiModal;
    window.apriRichiesta = apriRichiesta;
    window.chiudiModalRichiesta = chiudiModalRichiesta;
    window.caricaComuni = caricaComuni;
    window.caricaScuole = caricaScuole;
    window.inviaRichiesta = inviaRichiesta;

    console.log('‚úÖ Portale Pubblico Novit√† inizializzato!');
  </script>

</body>
